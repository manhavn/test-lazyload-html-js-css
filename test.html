<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <script src="js/test.js"></script>
    <style>
      body {
        visibility: hidden;
        animation-name: fadeInOpacity;
        animation-delay: 0.5s;
        animation-duration: 0.5s;
      }

      @keyframes fadeInOpacity {
        0% {
          opacity: 0;
        }
      }

      [absolute] {
        position: relative;
      }

      [absolute] > * {
        position: absolute;
      }
    </style>
    <script>
      setTimeout(() => {
        (document.styleSheets?.[0]?.cssRules?.[0]?.style || {}).visibility = "";
      }, 500);
      if (window === top) document.currentScript.remove();
    </script>
  </head>
  <body></body>
</html>
