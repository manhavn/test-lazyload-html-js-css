<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tool</title>
    <script src="tool.js"></script>
    <link rel="stylesheet" href="tool.css" />
  </head>
  <body>
    <button id="export">export</button>
    <div class="menu-item">
      <div id="list-section" class="list-item">
        <div id="section-1" data-type="section" class="item" draggable="true">
          s 1
        </div>
        <div id="section-2" data-type="section" class="item" draggable="true">
          s 2
        </div>
      </div>
      <div id="list-layout" class="list-item">
        <div id="layout-1" data-type="layout" class="item" draggable="true">
          l 1
        </div>
        <div id="layout-2" data-type="layout" class="item" draggable="true">
          l 2
        </div>
      </div>
      <div id="list-widget" class="list-item">
        <div id="widget-1" data-type="widget" class="item" draggable="true">
          w 1
        </div>
        <div id="widget-2" data-type="widget" class="item" draggable="true">
          w 2
        </div>
      </div>
    </div>

    <div
      style="width: 80vw; height: 90vh; position: absolute; right: 0; bottom: 0"
    >
      <iframe
        id="app-iframe"
        style="border: unset"
        allowfullscreen="allowfullscreen"
        onload="run('app-iframe')"
        loading="lazy"
        width="100%"
        height="100%"
        src="test.html"
      ></iframe>
    </div>
  </body>
</html>
