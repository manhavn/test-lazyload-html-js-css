<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tool</title>
    <script src="tool.js"></script>
    <link rel="stylesheet" href="tool.css" />
  </head>
  <body>
    <button id="export">Export</button>
    <button id="log-data">Log Data</button>
    <div class="flex-tow-item">
      <div class="menu-item">
        <div id="list-section" class="list-item">
          <div id="section-1" data-type="section" class="item">s 1</div>
          <div id="section-2" data-type="section" class="item">s 2</div>
        </div>
        <div id="list-layout" class="list-item">
          <div id="layout-1" data-type="layout" class="item">l 1</div>
          <div id="layout-2" data-type="layout" class="item">l 2</div>
        </div>
        <div id="list-widget" class="list-item">
          <div id="widget-1" data-type="widget" class="item">w 1</div>
          <div id="widget-2" data-type="widget" class="item">w 2</div>
        </div>
      </div>
      <div style="width: 80vw; height: 90vh">
        <iframe
          id="app-iframe"
          style="border: unset"
          allowfullscreen="allowfullscreen"
          onload="run('#app-iframe')"
          loading="lazy"
          width="100%"
          height="100%"
          src="test.html"
        ></iframe>
      </div>
    </div>
  </body>
</html>
